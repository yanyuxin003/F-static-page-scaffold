<!doctype html>

    <div class="login">加入或登录 Facebook</div>

    <main>

        <h3>创建主页</h3>
	      <p>向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
      </div>
      <div class="product">

            在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。
          </figcaption>
        </figure>
<!--        <div class="img"><img src="//facebook.com/images/pages/create/biz_illustration.png"></div>-->
<!--        <h4>商家或品牌</h4>-->
<!--        <p>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>-->
        <button>开始</button>
      </div>
        <div class="pubilc">
          <figure>
            <img class="img" src="//facebook.com/images/pages/create/community_illustration.png">
              <h4>社群或公众人物</h4>
              <figcaption>
                    与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。
            </figcaption>
          </figure>
          <button>开始</button>
